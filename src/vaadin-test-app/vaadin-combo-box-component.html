<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="vaadin-combo-box-component">

    <vaadin-combo-box
      label="Element"

        return {

    window.customElements.define(VaadinComboBoxComponent.is, VaadinComboBoxComponent);
